<article class="small-card__container">
    <section>
        
        <div class="small-card__photo">
            <img src="{{photoCover}}" alt="{{photoCoverAlt}} ">
        </div>
        
        <div class="small-card__title">
            <h2><a [routerLink]="['content', id]">{{cardTitle}}</a></h2>
        </div>

    </section>

    <div class="small-card__separator">
        <hr/>
    </div>
    
</article>
